<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link rel="stylesheet" href="/src/static/css/levels.css">
    </head>

    <body>
        <header>
            <div class="menu">
                <a class="home" href="home.html">
                    <img src="static/img/house (1).png" class="home-img"> 
                </a>
    
                <a class="profile">
                    <img src="static/img/celebrity.png" class="profile-img">
                </a>
    
                <a class="shop">
                    <img src="static/img/treasure-chest.png" class="shop-img">
                </a>
    
                <a class="levels">
                    <img src="static/img/choose.png" class="levels-img">
                </a>
    
                <a class="exit">
                    <img src="static/img/exit.png" class="exit-img">
                </a>
            </div>
        </header>

        <center>
            <div class="icon">
                <a>
                    <img src="static/img/choose.png" class="icon-img">
                </a>
            </div>

            <div class="text">
                <p class="quizgg">
                    Levels
                </p>
            </div>
        </center>

        <button onclick="prueba()" >pulsa</button>

        <div class="container">

            <div class="card mb-3" style="max-width: 540px; max-height: 160px;">
                <div class="row g-0" style="max-width: 540px; max-height: 160px;">
                    <div class="col-md-4" style="max-width: 540px; max-height: 160px;">
                        <img src="static/img/anime.jpg" class="img-card">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <p class="preview">Play</p>  
                            <h5 class="card-title">Quiz de <span class="GG">Anime</span></h5>
                            <p class="card-text">Se trata de un quiz de anime en el que mezclan preguntas de bla bla y no se que.</p>
                            <div class="progress">
                                <div class="progress-bar w-25 bg-succes" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">easy</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card mb-3" style="max-width: 540px; max-height: 160px;">
                <div class="row g-0" style="max-width: 540px; max-height: 160px;">
                    <div class="col-md-4" style="max-width: 540px; max-height: 160px;">
                        <img src="/src/static/img/anime.jpg" class="img-card">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <p class="preview">Play</p>  
                            <h5 class="card-title">Quiz de <span class="GG">Peliculas</span></h5>
                            <p class="card-text">Se trata de un quiz de peliculas en el que mezclan preguntas de bla bla y no se que.</p>
                            <div class="progress">
                                <div class="progress-bar w-50 bg-warning" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">medium</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    
        <script>

            function prueba(){
                let div_container = document.createElement('div');
                div_container.className = 'container';

                //BOOTSTRAP CARD
                let div_card = document.createElement('div');
                div_card.className = 'card mb-3';
                div_card.style = 'max-width: 540px; max-height: 160px;';
                div_container.appendChild(div_card);

                //ROW CARD
                let div_row = document.createElement('div');
                div_row.className = 'row g-0';
                div_row.style = 'max-width: 540px; max-height: 160px;';
                div_card.appendChild(div_row);

                //COL-MD-4 FOTO
                let div_col_img = document.createElement('div');
                div_col_img.className = 'col-md-4';
                div_col_img.style = 'max-width: 540px; max-height: 160px;';
                div_row.appendChild(div_col_img);

                //IMAGEN div_col_img
                let img = document.createElement('img');
                img.src = '/src/static/img/anime.jpg';
                img.className = 'img-card';
                div_col_img.appendChild(img);

                //COL-MD-8
                let div_md_8 = document.createElement('div');
                div_md_8.className = 'col-md-8';
                div_row.appendChild(div_md_8);

                //CARD BODY
                let div_card_body = document.createElement('div');
                div_card_body.className = 'card-body';
                div_md_8.appendChild(div_card_body);

                //CARD BODY ELEMENTS
                let play = document.createElement('p');
                play.className = 'preview';
                play.innerText = 'Play';
                div_card_body.appendChild(play);

                let card_title = document.createElement('h5');
                card_title.className = 'card-title';
                card_title.innerText = 'Quiz de ';
                div_card_body.appendChild(card_title);

                let span_name_quiz = document.createElement('span');
                span_name_quiz.className = 'GG';
                span_name_quiz.innerText = 'Anime'
                card_title.appendChild(span_name_quiz);

                let card_text = document.createElement('p');
                card_text.className = 'card-text';
                card_text.innerText = 'result[i].descripcion';
                div_card_body.appendChild(card_text);

                //BARRA DE PROGRESO
                let div_progress = document.createElement('div');
                div_progress.className = 'progress';
                let div_progress_bar = document.createElement('div');
                div_progress_bar.className = 'progress-bar w-75 bg-danger';
                div_progress_bar.setAttribute('role', 'progressbar');
                div_progress_bar.setAttribute('aria-valuenow', '75');
                div_progress_bar.setAttribute('aria-valuemin', '0');
                div_progress_bar.setAttribute('aria-valuemax', '100');
                div_progress_bar.innerText = 'easy';
                div_progress.appendChild(div_progress_bar);
                div_card_body.appendChild(div_progress);
            
                //AÃ‘ADIR AL BODY
                document.body.appendChild(div_container);
            }

        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    </body>

</html>
