    <body>
        <header>
            <div class="menu">

                        <img src="/static/img/anime.jpg" class="img-card">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <p class="preview">Play</p>

                    </div>

                        <div class="card-body">
                            <p class="preview">Play</p>

                        </div>
                    </div>
                </div>
            </div>

        </div>
