<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link rel="stylesheet" href="static/css/login.css">
    </head>

    <body>
        <div class="left-rect">
            <p class="welcome">Welcome</p>

            <p class="register-tex">
                Registrate para disfrutar de nuestros servicios.
            </p>
            <img src="static/img/smartphone (1).png" class="icon">
            <p class="register-tex2">
                ¿No tienes una cuenta?
            </p>
            <a href="register.html"><button type="button" class="btn btn-dark" id="btn1">Sign Up</button></a>
        </div>

        <div class="right-rect">
            <!-- Iniciar Sesion -->
            <p class="login-text">
                Iniciar Sesion
            </p>
            <img src="static/img/profile.png" class="icon-profile">

            <!-- Input User Name -->
            <img src="static/img/avatar.png" class="user-icon">
            <input type="text" class="input-user" placeholder="User name">
            <div class="line-user"></div>

            <!-- Input Password -->
            <img src="static/img/padlock (1).png" class="pass-icon">
            <input type="password" class="input-pass" placeholder="Password">
            <div class="pass-line"></div>

            <!-- Boton -->
            <a href="home.html"><button type="button" class="btn btn-dark" id="btn2">Log in</button></a>
        </div>

        <center>
        <div class="footer">
            <p class="footer-text">QuizGG Copyright © Todos los derechos reservados </p>
        </div>
    </center>
    </body>
</html>
