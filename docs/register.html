<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link rel="stylesheet" href="static/css/register.css">

        <script type="text/javascript" src="js/register.js"></script>
    </head>

    <body>

        <!-- REGISTER DIV -->
        <div class="left-rect">

            <!-- TEXTO PRINCIPAL -->
            <p class="login-text">
                Registrate
            </p>
            <img src="static/img/profile.png" class="icon-profile">

            <!-- USER NAME INPUT -->
            <img src="static/img/avatar.png" class="user-icon">
            <input type="text" class="input-user" placeholder="User name" id="name">
            <div class="line-user"></div>

            <!-- PASSWORD INPUT -->
            <img src="static/img/padlock (1).png" class="pass-icon">
            <input type="password" class="input-pass" placeholder="Password" id="password">
            <div class="pass-line"></div>

            <!-- PASSWORD INPUT -->
            <img src="static/img/mail.png" class="mail-icon">
            <input type="mail" class="input-mail" placeholder="Email" id="mail">
            <div class="email-line"></div>

            <!-- BOTON REGISTRAR (AUN NO FUNCIONAL) -->
            <button type="button" class="btn btn-dark" id="btn2" onclick="register()">Register</button>
        </div>

        <!-- DIV DE INFO E INCIO DE SESION -->
        <div class="right-rect">

            <!-- TEXTO PRINCIPAL -->
            <p class="welcome">Welcome</p>

            <!-- TEXTO SECUNDARIO -->
            <p class="register-tex">
                Registrate para disfrutar de nuestros servicios.
            </p>

            <!-- ICONO DE LA PAGINA -->
            <img src="static/img/smartphone (1).png" class="icon">

            <!-- BOTON DE IR AL LOGIN -->
            <p class="register-tex2">
                ¿Ta tienes una cuenta?
            </p>
            <a href="index.html"><button type="button" class="btn btn-dark" id="btn1">Log in</button></a>
        </div>

        <!-- FOOTER -->
        <center>
        <div class="footer">
            <p class="footer-text">QuizGG Copyright © Todos los derechos reservados </p>
        </div>
    </center>
    
    <script>

        function register(){
            let name = document.getElementById('name').value;
            let email = document.getElementById('mail').value;
            let password = document.getElementById('password').value;

            if(name == "" || email == "" || password == ""){
                alert('Porfavor introduce todos los datos')
            }else{
                postRequest(name, email, password);
                alert('Te has registrado correctamente!');
                location.href ="index.html";
            }
        }

    </script>

    </body>
</html>
