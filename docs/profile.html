<html>

<head>
    <link rel="stylesheet" href="static/css/general.css">
    <link rel="stylesheet" href="static/css/profile.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>

<body>
    <center>
        <div class="text">
            <p class="quizgg">
                Profile
            </p>
        </div>
    </center>

    <div class="container">
        <div class="main-body">
            <div class="row gutters-sm">
                <div class="col-md-4 mb-3">
                    <div class="card" id="user">
                        <div class="card-body">
                            <div class="d-flex flex-column align-items-center text-center">
                                <img src="static/img/profile.png" alt="Admin"
                                    class="rounded-circle" width="150">
                                <div class="mt-3">
                                    <h4 id="userName">User name</h4>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="card mb-3" id="info">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-sm-3">
                                    <h6 class="mb-0">User Name :</h6>
                                </div>
                                <div class="col-sm-9" id="userName2">
                                    Pete 
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <h6 class="mb-0">Email :</h6>
                                </div>
                                <div class="col-sm-9" id="email">
                                    pete@gmail.com
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <h6 class="mb-0">Coins :</h6>
                                </div>
                                <div class="col-sm-9" id="coins">
                                    666
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <h6 class="mb-0">Niveles :</h6>
                                </div>
                                <div class="col-sm-9" id="levels">
                                    Niveles = []
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-12">
                                    <a class="btn btn-success" target="__blank"
                                        href="">Log Out</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <header>
        <div class="menu">

            <!-- HOME ICON -->
            <a class="home" href="home.html">
                <img src="static/img/house (1).png" class="home-img"> 
            </a>

            <!-- PROFILE ICON -->
            <a class="profile" href="profile.html">
                <img src="static/img/celebrity.png" class="profile-img">
            </a>
            
            <!-- SHOP ICON -->
            <a class="shop" href="shop.html">
                <img src="static/img/treasure-chest.png" class="shop-img">
            </a>
            
            <!-- LEVELS ICON -->
            <a class="levels" href="levels.html">
                <img src="static/img/choose.png" class="levels-img">
            </a>
            
            <!-- EXIT ICON -->
            <a class="exit" href="#">
                <img src="static/img/exit.png" class="exit-img">
            </a>
        </div>
    </header>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

    <script>
        let userName = localStorage.getItem('username');
        let email = localStorage.getItem('email');
        let coins = localStorage.getItem('coins');
        let levels = localStorage.getItem('NivelesDisponibles');
        let levelss = "";

        for (var i = 0; i < levels.length; i++){
            if(levels[i] == "["){
                levelss = levelss + levels[i + 1];
            }else if(levels[i] == "]"){
                levelss = levelss + levels[i - 1];
            }else if(levels[i] == '"'){
                levelss = levelss + " ";
            }else{
                levelss = levelss + levels[i];
            }
        }

        console.log(levelss);

        document.getElementById('userName').innerText = userName;
        document.getElementById('userName2').innerText = userName;
        document.getElementById('email').innerText = email;
        document.getElementById('coins').innerText = coins;
        document.getElementById('levels').innerText = levelss;
    </script>
</body>

</html>
