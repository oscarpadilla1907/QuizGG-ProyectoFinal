<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- BOOTSTRAP LINK -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        
        <!-- CSS LINK -->
        <link rel="stylesheet" href="static/css/login.css">

        <!-- JS -->
        <script type="text/javascript" src="/js/verify.js"></script>
        
    </head>

    <body>

        <!-- DIV DE INFORMACION E IR AL REGISTER -->
        <div class="left-rect">

            <!-- TEXTO PRINCIPAL -->
            <p class="welcome">Welcome</p>

            <!-- TEXTO SECUNDARIO -->
            <p class="register-tex">
                Registrate para disfrutar de nuestros servicios.
            </p>

            <!-- ICONO DE LA PAGINA -->
            <img src="/static/img/smartphone (1).png" class="icon">
            
            <!-- BOTON PARA IR AL REGISTER -->
            <p class="register-tex2">
                ¿No tienes una cuenta?
            </p>
            <a href="register.html"><button type="button" class="btn btn-dark" id="btn1">Sign Up</button></a>
        </div>

        <!-- DIV DEL LOGIN -->
        <div class="right-rect">
            
            <!-- TEXTO PRINCIPAL -->
            <p class="login-text">
                Iniciar Sesion
            </p>
            <img src="/static/img/profile.png" class="icon-profile">

            <!-- USER NAME INPUT -->
            <img src="/static/img/avatar.png" class="user-icon">
            <input type="text" class="input-user" placeholder="User name" id="email">
            <div class="line-user"></div>

            <!-- PASSWORD INPUT -->
            <img src="/static/img/padlock (1).png" class="pass-icon">
            <input type="password" class="input-pass" placeholder="Password" id="password">
            <div class="pass-line"></div>

            <!-- BOTON DE LOGIN -->
            <button type="button" class="btn btn-dark" id="btn2" onclick="verificar()">Log in</button>
        </div>

        <!-- FOOTER -->
        <center>
        <div class="footer">
            <p class="footer-text">QuizGG Copyright © Todos los derechos reservados </p>
        </div>
    </center>

    </body>
</html>
